<body>
    
    <div class="app">
        {{name}}
        <button v-on:click.stop.prevent="asincrono" class="btn btn-danger btn-sm" >Clique</button>
        <ul>
            <li v-for= "nom in listo"> {{nom}} </li>

        </ul>

    </div>

    <script>
        var app = new Vue({
            el: ".app",
            data: {
                titulo: "Explore Clima",
                name:'sdasdasdadsa',
                url: "http://localhost:3000/api/",
                listo: [] 
                
            },
            
            methods:{

                asincrono: function(){
                    var vm = this;
                    this.$http.get(vm.url,{}).then(function (response) {
                        vm.listo.push(response.body);
                    }, function (erro) {
                        console.log("ERRO");
                        alert("Erro! A pesquisa por: "+nome+" n√£o encontrada.")
                    });
                }
            }
        }); 
            
    </script>

</body>
